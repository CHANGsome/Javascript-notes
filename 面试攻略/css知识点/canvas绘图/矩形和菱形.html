<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="600">
        浏览器不支持canvas
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.lineWidth = 5;
        ctx.strokeStyle = 'green';

        ctx.strokeRect(100, 10, 640, 480);
        ctx.strokeRect(260, 130, 320, 240);

        ctx.beginPath();
        ctx.moveTo(420, 10);
        ctx.lineTo(100, 250);
        ctx.lineTo(420, 490);
        ctx.lineTo(740, 250);
        ctx.closePath();

        ctx.stroke();
    </script>

</body>
</html>
