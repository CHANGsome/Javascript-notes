<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 500px;
            padding: 10px;
            border: 10px solid green;
            margin: 0 auto;
            overflow: hidden;
        }
        .startBox div,
        .endBox div{
            width: 200px;
            height: 120px;
            margin-bottom: 10px;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="startBox">
            <div>
                <img src="imgs/1.jpg" alt="">
            </div>
            <div>
                <img src="imgs/2.jpg" alt="">
            </div>
            <div>
                <img src="imgs/3.jpg" alt="">
            </div>
            <div>
                <img src="imgs/4.jpg" alt="">
            </div>
            <div>
                <img src="imgs/5.jpg" alt="">
            </div>
            <div>
                <img src="imgs/6.jpg" alt="">
            </div>
        </div>

        <div class="endBox">
            <div>
                <img src="imgs/1.jpg" alt="">
            </div>
            <div>
                <img src="imgs/2.jpg" alt="">
            </div>
            <div>
                <img src="imgs/3.jpg" alt="">
            </div>
            <div>
                <img src="imgs/4.jpg" alt="">
            </div>
            <div>
                <img src="imgs/5.jpg" alt="">
            </div>
            <div>
                <img src="imgs/6.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        ~function () {
            var box = document.getElementsByClassName("box")[0];
            var startBox = box.getElementsByClassName("startBox")[0];
            var startBoxHeight = startBox.scrollHeight;

            var timer = setInterval(function () {
                box.scrollTop ++;
                if(box.scrollTop >= startBoxHeight){
                    box.scrollTop = 0;
                }
            },10);

        }();
    </script>
</body>
</html>
